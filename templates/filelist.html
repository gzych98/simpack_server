<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>File List</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        {% include 'navbar.html' %}
    </head>
    <body>
        <div class="container">
            <div class="column column-left">
                <h1>ZIP File list</h1>
                <!-- <ul>
                    IP UZYTKOWNIKA 
                    {% for file_info in files %}
                        <li class="draggable" data-id="{{ file }}" draggable="true">{{ file_info['user_ip'] }} {{ file_info['filename'] }}</li>
                    {% endfor %}
                    {% for file in files %}
                        <li class="draggable" data-id="{{ file }}" draggable="true">{{ file }}</li>
                    {% endfor %}
                </ul> -->
                <ul>
                    <!-- Iteracja po liście files_with_labels -->
                    {% for file_info in files %}
                        <li class="draggable" data-id="{{ file_info.filename }}" draggable="true">
                            {{ file_info.filename }} - Etykieta: {{ file_info.label }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="column column-right">
                <h1>Queue</h1>
                <div id="current"></div>
            </div>
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', (event) => {
                const listItems = document.querySelectorAll('.draggable');
                listItems.forEach(item => {
                    item.addEventListener('dragstart', handleDragStart, false);
                    item.addEventListener('dragover', handleDragOver, false);
                    item.addEventListener('drop', handleDrop, false);
                });
            
                function handleDragStart(e) {
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', e.target.getAttribute('data-id'));
                }
            
                function handleDragOver(e) {
                    e.preventDefault();
                }
            
                function handleDrop(e) {
                    e.stopPropagation();
                    const draggedItemId = e.dataTransfer.getData('text/plain');
                    const targetItem = e.target.closest('.draggable');
                    
                    // Zamiana miejscami elementów listy
                    const list = targetItem.parentNode;
                    const draggedItem = list.querySelector(`[data-id="${draggedItemId}"]`);
                    list.insertBefore(draggedItem, targetItem.nextSibling);
                    // Pobierz zaktualizowaną kolejność
                    const updatedOrder = Array.from(list.children).map(item => item.getAttribute('data-id'));

                    // Wyślij zaktualizowaną kolejność do serwera
                    fetch('/update_order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedOrder),
                    })
                    .then(response => response.json())
                    .then(data => console.log(data));
                    // aktualizacja kolumny
                    updateCurrentOrderDisplay();

                }
            });
            document.addEventListener('DOMContentLoaded', (event) => {
                updateCurrentOrderDisplay();
            });

            function updateCurrentOrderDisplay() {
                fetch('/get_current_order')
                    .then(response => response.json())
                    .then(data => {
                        const orderContainer = document.getElementById('current');
                        orderContainer.innerHTML = ''; // Wyczyść obecny stan

                        // Utwórz elementy listy dla każdego elementu kolejności
                        data.current_order.forEach(item => {
                            const listItem = document.createElement('p');
                            listItem.textContent = item;
                            orderContainer.appendChild(listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Błąd fetch:', error);
                    });
            }

            document.addEventListener("DOMContentLoaded", function () {
                updateCurrentOrderDisplay();
            });
            </script>
    </body>
</html>
